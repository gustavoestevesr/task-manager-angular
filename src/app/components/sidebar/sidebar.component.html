<aside
  class="fixed top-16 w-80 shadow-lg rounded border-gray-300 bg-gray-50 min-h-[calc(100vh_-_4rem)]"
>
  <ul>
    <li
      [ngClass]="{
        'bg-blue-100 border-l-4 border-orange-500 transition font-semibold ease-in-out delay-150':
          activatedLink === SidebarEnum.All
      }"
      class="p-4 cursor-pointer"
      (click)="changeActivatedLink(SidebarEnum.All)"
    >
      All
    </li>
    <li
      [ngClass]="{
        'bg-blue-100 border-l-4 border-purple-500 transition font-semibold ease-in-out delay-150':
          activatedLink === SidebarEnum.Important
      }"
      class="p-4 cursor-pointer"
      (click)="changeActivatedLink(SidebarEnum.Important)"
    >
      Important
    </li>
    <li
      [ngClass]="{
        'bg-blue-100 border-l-4 border-green-500 transition font-semibold ease-in-out delay-150':
          activatedLink === SidebarEnum.Completed
      }"
      class="p-4 cursor-pointer"
      (click)="changeActivatedLink(SidebarEnum.Completed)"
    >
      Completed
    </li>
  </ul>
</aside>
