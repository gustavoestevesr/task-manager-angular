<header class="bg-blue-700 h-16 flex justify-center items-center">
  <input
    type="text"
    class="h-12 w-96 rounded p-4 border-0"
    name="searchbar"
    id="searchbar"
    placeholder="search your tasks"
    [(ngModel)]="searchTerm"
    (keyup.enter)="emitSearchTerm()"
  />

  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    strokeWidth="{1.5}"
    stroke="currentColor"
    className="w-6 h-6"
    class="w-6 h-6 ms-4 cursor-pointer text-white"
    (click)="emitSearchTerm()"
  >
    <path
      strokeLinecap="round"
      strokeLinejoin="round"
      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
    />
  </svg>
</header>
